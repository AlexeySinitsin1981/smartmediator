<body>

<main role="main" class="container">
    <div class="container">

        <h2>Заказы</h2>
        <table class="table">
            <thead>
            <tr>
                <td>№ Заказа</td>
                <td>Дата</td>
                <td>Поставщик</td>
                <td>Покупатель</td>
                <td>Сумма</td>
                <td>Статус</td>
            </tr>
            </thead>
            <tbody id="myTable">
            <th:block th:each="order : ${orders}">
                <tr>
                    <td>
                        <a th:href="@{'/seller/orders/' + ${order.getId()}}"
                           th:utext="${order.getNumber()}">..</a>
                    </td>
                    <td th:utext="${{order.getCreateDate()}}">..</td>
                    <td th:utext="${order.getSeller().getOrg().name}">..</td>
                    <td th:utext="${order.getBuyer().getOrg().name}">..</td>
                    <td th:utext="${order.getPrice()}">..</td>
                    <td th:utext="${order.getStatus().name}">..</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</main>
<footer th:replace="seller/fragments/footer :: footer"></footer>
</body>
</html>
